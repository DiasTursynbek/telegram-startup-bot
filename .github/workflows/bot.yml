name: Telegram Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0   # üî• –≤–∞–∂–Ω–æ –¥–ª—è rebase

      # 2Ô∏è‚É£ Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ System packages (OCR)
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      # 4Ô∏è‚É£ Python dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 5Ô∏è‚É£ Run bot
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          MESSAGE_THREAD_ID: ${{ secrets.MESSAGE_THREAD_ID }}
        run: python bot.py

      # 6Ô∏è‚É£ Commit state (safe)
      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p state

          if [ -f state/load_posted.json ]; then
            git add state/load_posted.json
            git commit -m "Update posted state" || echo "No changes to commit"

            # üî• –±–µ–∑–æ–ø–∞—Å–Ω—ã–π pull + rebase
            git pull --rebase origin main || echo "Nothing to rebase"

            # üî• push —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –≥–æ–Ω–æ–∫
            git push origin main
          else
            echo "state/load_posted.json not found ‚Äî skipping commit"
          fi
