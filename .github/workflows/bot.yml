name: Telegram Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write   # нужно чтобы git push работал

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true  # чтобы push работал

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install
        run: |
          pip install -r requirements.txt

      - name: Run
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          MESSAGE_THREAD_ID: ${{ secrets.MESSAGE_THREAD_ID }}
        run: |
          python bot.py

      - name: Commit state (posted.json)
        run: |
          if git status --porcelain | grep -q "state/posted.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state/posted.json
            git commit -m "Update posted state"
            git push
          else
            echo "No state changes"
          fi
