name: Telegram Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1️⃣ Checkout репозитория
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Установка зависимостей
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4️⃣ Запуск бота
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          MESSAGE_THREAD_ID: ${{ secrets.MESSAGE_THREAD_ID }}
        run: |
          python bot.py

      # 5️⃣ Коммит состояния (без падений)
      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Если папки нет — создать
          mkdir -p state

          # Если файл существует — коммитим
          if [ -f state/load_posted.json ]; then
            git add state/load_posted.json
            git commit -m "Update posted state" || echo "No changes"
            git push
          else
            echo "state/load_posted.json not found — skipping commit"
          fi
