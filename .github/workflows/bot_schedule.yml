name: Telegram Startup Bot

on:
  schedule:
    # Утренняя публикация в 08:00 Алматы (04:00 UTC)
    - cron: '0 5 * * *'
    # Вечерняя публикация в 17:00 Алматы (13:00 UTC)
    - cron: '0 14 * * *'
  
  # Можно запускать вручную
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: |
        python telegram_bot_updated.py
